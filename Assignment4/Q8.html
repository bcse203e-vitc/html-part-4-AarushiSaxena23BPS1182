<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GK Quiz</title>
</head>
<body>

    <h1>GK Quiz</h1>

    <form action="#" method="POST">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label>Question 1: What is the capital of France?</label><br>
        <input type="radio" id="paris" name="q1" value="paris">
        <label for="paris">Paris</label><br>
        <input type="radio" id="london" name="q1" value="london">
        <label for="london">London</label><br>
        <input type="radio" id="berlin" name="q1" value="berlin">
        <label for="berlin">Berlin</label><br><br>

        <label>Question 2: Select the primary colors.</label><br>
        <input type="checkbox" id="red" name="q2" value="red">
        <label for="red">Red</label><br>
        <input type="checkbox" id="blue" name="q2" value="blue">
        <label for="blue">Blue</label><br>
        <input type="checkbox" id="green" name="q2" value="green">
        <label for="green">Green</label><br><br>

        <button type="submit">Submit Quiz</button>
    </form>

</body>
</html>
