<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Fields: Name, Email, Rate the Website (1-5 stars using radio buttons), Feedback 
(textarea).
• Add a dropdown menu to select the type of feedback (e.g., Suggestion, Bug Report, 
Compliment).
• Include a "Submit" and "Reset" button.
Bonus Challenge:
• Add a "Would you recommend us?" question with Yes/No radio buttons.-->
<form action="/rate" method="post">
    <label id="fullname">Full Name :</label><br>
    <input type="text" id="fullname" name="fullname" required><br><br>

    <label id="email">Email:</label><br>
    <input type="email" id="email" name="email" placeholder="example@domain.com" required><br><br> 

    <label id="rating">Rate our website :</label><br>
    <input type="radio" id="1" name="1">
    <label for="1">1</label><br>
    <input type="radio" id="2" name="2" >
    <label for="2">2</label><br>
    <input type="radio" id="3" name="3">
    <label for="3">3</label><br>
    <input type="radio" id="4" name="4">
    <label for="4">4</label><br>
    <input type="radio" id="5" name="5">
    <label for="5">5</label>
    <br>

    <p>Choose type of feedback :</p>
    <select id="feedback" name="feedback">
    <option value="suggestion">Suggestion</option>
    <option value="bug">Bug</option>
    <option value="compliment">Compliment</option>
    <option value="other">Other</option>
    </select>

    <p><label for="comments">Enter your feedback:</label></p>
    <textarea id="comments" name="comment" rows="4" cols="50"></textarea>
    <br><br>

    <label id="rec">Would you recommend us? :</label><br>
    <input type="radio" id="yes" name="yes" >
    <label for="yes">Yes</label><br>
    <input type="radio" id="no" name="no">
    <label for="no">No</label><br><br>
    

    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
</form>
</body>
</html>
