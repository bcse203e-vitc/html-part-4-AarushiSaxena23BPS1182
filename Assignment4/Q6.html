<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Survey Form</title>
</head>
<body>

    <h1>Health Survey</h1>

    <form action="#" method="POST">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age" required><br><br>

        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label><br><br>

        <label for="height">Height (cm):</label><br>
        <input type="number" id="height" name="height" required><br><br>

        <label for="weight">Weight (kg):</label><br>
        <input type="number" id="weight" name="weight" required><br><br>

        <label for="dietaryPreference">Dietary Preference:</label><br>
        <select id="dietaryPreference" name="dietaryPreference" required>
            <option value="vegetarian">Vegetarian</option>
            <option value="nonVegetarian">Non-Vegetarian</option>
        </select><br><br>

        <label for="activityLevel">Activity Level:</label><br>
        <select id="activityLevel" name="activityLevel" required>
            <option value="sedentary">Sedentary</option>
            <option value="moderate">Moderate</option>
            <option value="active">Active</option>
        </select><br><br>

        <label for="lifestyleQuestions">Lifestyle Questions (check all that apply):</label><br>
        <input type="checkbox" id="smoking" name="lifestyleQuestions" value="smoking">
        <label for="smoking">Do you smoke?</label><br>
        <input type="checkbox" id="alcohol" name="lifestyleQuestions" value="alcohol">
        <label for="alcohol">Do you drink alcohol?</label><br>
        <input type="checkbox" id="exercise" name="lifestyleQuestions" value="exercise">
        <label for="exercise">Do you exercise regularly?</label><br><br>

        <label for="healthConcerns">Health Concerns (optional):</label><br>
        <textarea id="healthConcerns" name="healthConcerns"></textarea><br><br>

        <button type="submit">Submit Survey</button>
    </form>

</body>
</html>
