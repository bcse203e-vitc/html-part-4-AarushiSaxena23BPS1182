<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Booking Form</title>
</head>
<body>

    <h1>Travel Booking Form</h1>

    <form action="#" method="POST">
        <label for="fullName">Full Name:</label><br>
        <input type="text" id="fullName" name="fullName" required><br><br>

        <label for="contactInfo">Contact Information (Email or Phone):</label><br>
        <input type="text" id="contactInfo" name="contactInfo" required><br><br>

        <label for="destination">Destination:</label><br>
        <select id="destination" name="destination" required>
            <option value="paris">Paris</option>
            <option value="newYork">New York</option>
            <option value="tokyo">Tokyo</option>
            <option value="sydney">Sydney</option>
        </select><br><br>

        <label for="travelDates">Travel Dates:</label><br>
        <input type="date" id="travelDates" name="travelDates" required><br><br>

        <label for="numTravelers">Number of Travelers:</label><br>
        <input type="number" id="numTravelers" name="numTravelers" min="1" value="1" required><br><br>

        <label>Travel Class:</label><br>
        <input type="radio" id="economy" name="travelClass" value="economy" required>
        <label for="economy">Economy</label><br>
        <input type="radio" id="business" name="travelClass" value="business">
        <label for="business">Business</label><br>
        <input type="radio" id="firstClass" name="travelClass" value="firstClass">
        <label for="firstClass">First Class</label><br><br>

        <label for="travelInsurance">Opt for Travel Insurance:</label>
        <input type="checkbox" id="travelInsurance" name="travelInsurance"><br><br>

        <button type="submit">Book Travel</button>
    </form>

</body>
</html>
